<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی شناور شبکه‌های اجتماعی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* دکمه اصلی (آیکون همبرگری) */
        .menu-toggle {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #2c2f33;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 10000; /* خیلی بالاتر از محتوای سایت */
        }

        .menu-toggle i {
            font-size: 28px;
            color: #fff;
        }

        .menu-toggle:hover {
            background-color: #3b3e43;
        }

        /* حالت پنهان شدن دکمه */
        .menu-toggle.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* محفظه‌ی دکمه‌ها */
        .dropdown-container {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 10000; /* بالاتر از بقیه */
        }

        .dropdown-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* دکمه لغو */
        .cancel-btn {
            background-color: #ff4d4d;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .cancel-btn i {
            color: #fff;
            font-size: 22px;
        }

        .cancel-btn:hover {
            background-color: #cc0000;
        }

        /* آیکون‌های شبکه‌های اجتماعی */
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .telegram { background-color: #0088cc; }
        .instagram { background: linear-gradient(45deg, #ff4500, #833ab4); }
        .linkedin { background-color: #0077b5; }
        .whatsapp { background-color: #25D366; }

        .social-btn:hover {
            transform: scale(1.15);
        }

        {#/* ✅ برای اینکه به هدر و فوتر نچسبه */#}
        @media (min-height: 500px) {
            .menu-toggle, .dropdown-container {
                top: calc(50% + 20px);
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dropdown-container">
        <button class="cancel-btn"><i class="fas fa-times"></i></button>

        <a href="https://t.me/َAhm345amir" target="_blank" class="social-btn telegram">
            <i class="fab fa-telegram"></i>
        </a>
        <a href="https://instagram.com/amirhosein__maleki1" target="_blank" class="social-btn instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-btn linkedin">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://wa.me/989921221107" target="_blank" class="social-btn whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const dropdownContainer = document.querySelector('.dropdown-container');
        const cancelBtn = document.querySelector('.cancel-btn');

        menuToggle.addEventListener('click', () => {
            dropdownContainer.classList.add('active');
            menuToggle.classList.add('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            dropdownContainer.classList.remove('active');
            menuToggle.classList.remove('hidden');
        });
    </script>
</body>
</html>
